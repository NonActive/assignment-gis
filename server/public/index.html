<!DOCTYPE html>
<html>

<head lang="en">
    <title>App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>

<body>
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="toggled">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Map of Prague
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="modal" data-target="#cityZonesModal">City Zones</a>
                    <a href="#" id="remove-zone">Remove zone</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="map-wrapper">
                    <nav id="menu"></nav>
                    <div id="map"></div>
                    <div class="map-legend">
                        <span class="min"></span>
                        <canvas width="200" height="25" id="color-box"></canvas>
                        <span class="max"></span>
                    </div>
                    <nav id="show-price-map">
                        <a id="test" href="#">price-map</a>
                    </nav>
                    <button id="clear-button" type="button" class="btn btn-dark">Clear marker</button>
                </div>

                <!-- <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a> -->
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Modal -->
    <div class="modal fade" id="cityZonesModal" tabindex="-1" role="dialog" aria-labelledby="cityZonesModal"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">City Zones</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="cityZonesTable" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>gid</th>
                                <th>Name</th>
                                <th>Air quality</th>
                                <th>Noise level (dB)</th>
                                <th>Price for m&sup2; (&euro;)</th>

                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="dist/leaflet.awesome-markers.js"></script>
    <script src="js/libs/lodash.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/accentNeutralise.js"></script>
</body>

</html>css/leaflet.awesome-markers.css
